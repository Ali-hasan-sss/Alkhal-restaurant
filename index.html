<html>

<body>
     <div class="menu">

         <li>
              <a href="#" class="activ">

         <li>
              <a href="clints.html">

         <li>
              <a href="#">

                <p>products</p>

         <li>
              <a href="#">
                <i class="fas fa-chart-pie"></i>

              </a>

         <li>
              <a href="#">
                <i class="fas fa-pen"></i>

              </a>
         </li>
         <li>

              </a>
         </li>
         <li>
              <a href="#">
                <i class="fas fa-cog"></i>

              </a>

                <i class="fas fa-sign-out"></i>

             <div class="title-info">
                  <p>dashboard</p>
                  <i class="fas fa-chart-bar"></i>
             </div>
             <div class="data-info">
                   <div class="box">
                        <i class="fas fa-user"></i>
                        <div class="data">
                           <p>user</p>
                           <samp>100</samp>
                        </div>
                   </div>
                   <div class="box">
                          <i class="fas fa-pen"></i>
                          <div class="data">
                            <p>posts</p>
                            <samp>36</samp>
                          </div>
                    </div>

                          <i class="fas fa-table"></i>
                          <div class="data">
                            <p>products</p>
                            <samp>65</samp>
                          </div>
                     </div>
                     <div class="box">
                          <i class="fas fa-dollar"></i>
                          <div class="data">
                            <p>revenue</p>
                            <samp>$150</samp>
                          </div>
                     </div>
             <div class="title-info">
                  <p>products</p>
                  <i class="fas fa-table"></i>
             </div>
             <table>
               <thead>
                  <tr>
                       <th> product </th>

                    </tr>

                   <td><span class="count">15</span></td>

                  <tr>

                   <td><span class="count">19</span></td>

                   <tr>
                   <td>speker</td>
                   <td><span class="price">$25</span></td>
                   <td><span class="count">55</span></td>
                 </tr>
                 <tr>
                   <td>fridg</td>
                   <td><span class="price">$300</span></td>
                   <td><span class="count">18</span></td>
                 </tr>
                 <tr>
                   <td>oven</td>
                   <td><span class="price">$90</span></td>
                   <td><span class="count">34</span></td>

             </table>
